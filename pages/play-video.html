<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="../icon.png">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">

  <meta name="theme-color" content="#fafafa">
  <title>Video</title>
</head>
<body>
  <header>
  <nav class="flex-div">
    <section class="nav-left flex-div">
      <img src="../img/menu.png" alt="menu" class="menu-icon">
      <img src="../img/logo.png" alt="logo" class="logo">
    </section>
    <section class="nav-middle flex-div">
      <section class="search-box flex-div">
        <input type="text" placeholder="Search" class="search-box-input"></input>
        <img src="../img/search.png" alt="search icon" class="search-icon">
        <img src="../img/voice-search.png" class="mic-icon">
      </section>
    </section>
    <section class="nav-right  flex-div">
      <img src="../img/upload.png" alt="">
      <img src="../img/more.png" alt="">
      <img src="../img/notification.png" alt="">
      <img src="../img/felix.jpg" alt="" class="user-icon">
    </section>
  </nav>
</header>
<main  class="container play-container">
  <section class="row">
    <section  class="play-video">
      <iframe width="860" height="615" src="https://www.youtube.com/embed/7tfSBS3HyTc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section  class="right-sidebar">
      <section class="side-video-list">
        <img src="../img/thumbnail2.jpg" alt="">
        <section class="video-info">
          <a href=""></a>
        </section>
      </section>
    </section>
  </section>
</main>

</body>
</html>
